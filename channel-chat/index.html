<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Channel Chat â€“ RBAC Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
    }
    #messages {
      background: #000;
      color: #0f0;
      height: 200px;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>ðŸ“¡ Channel-Based Chat Tester (RBAC)</h1>

<!-- REGISTER -->
<div class="card">
  <h2>Register</h2>
  <input id="r-name" placeholder="Name" />
  <input id="r-email" placeholder="Email" />
  <input id="r-password" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div class="card">
  <h2>Login</h2>
  <input id="l-email" placeholder="Email" />
  <input id="l-password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- CHANNEL -->
<div class="card">
  <h2>Channel Management</h2>
  <input id="channel-name" placeholder="Channel Name (Admin only)" />
  <button onclick="createChannel()">Create Channel</button>

  <input id="channel-id" placeholder="Channel ID" />
  <button onclick="joinChannel()">Join Channel</button>
  <button onclick="leaveChannel()">Leave Channel</button>
</div>

<!-- CHAT -->
<div class="card">
  <h2>Channel Chat</h2>
  <input id="message" placeholder="Message" />
  <button onclick="sendMessage()">Send Message</button>

  <div id="messages"></div>
</div>

<!-- RESPONSE -->
<div class="card">
  <h2>API Response</h2>
  <pre id="output">No response yet...</pre>
</div>

<script>
  const BASE_URL = "http://localhost:5000";
  let socket = null;
  let currentChannelId = null;

  const output = document.getElementById("output");
  const messagesDiv = document.getElementById("messages");

  function show(data) {
    output.textContent = JSON.stringify(data, null, 2);
  }

  function logMessage(msg) {
    messagesDiv.innerHTML += msg + "<br>";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function getToken() {
    return localStorage.getItem("token");
  }

  async function register() {
    const res = await fetch(`${BASE_URL}/api/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: r-name.value,
        email: r-email.value,
        password: r-password.value
      })
    });
    const data = await res.json();
    if (data.token) localStorage.setItem("token", data.token);
    show(data);
  }

  async function login() {
    const res = await fetch(`${BASE_URL}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: l-email.value,
        password: l-password.value
      })
    });
    const data = await res.json();
    if (data.token) {
      localStorage.setItem("token", data.token);
      connectSocket();
    }
    show(data);
  }

  async function createChannel() {
    const res = await fetch(`${BASE_URL}/api/channels`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${getToken()}`
      },
      body: JSON.stringify({ name: channel-name.value })
    });
    show(await res.json());
  }

  async function joinChannel() {
    currentChannelId = channel-id.value;

    await fetch(`${BASE_URL}/api/channels/${currentChannelId}/join`, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${getToken()}`
      }
    });

    socket.emit("join-channel", currentChannelId);
    logMessage("ðŸ”µ Joined channel");
  }

  async function leaveChannel() {
    await fetch(`${BASE_URL}/api/channels/${currentChannelId}/leave`, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${getToken()}`
      }
    });

    socket.emit("leave-channel", currentChannelId);
    logMessage("ðŸ”´ Left channel");
  }

  function sendMessage() {
    const text = message.value;
    socket.emit("send-message", {
      channelId: currentChannelId,
      senderId: "me",
      text
    });
    message.value = "";
  }

  function connectSocket() {
    socket = io(BASE_URL);

    socket.on("new-message", (msg) => {
      logMessage(`ðŸŸ¢ ${msg.text}`);
    });
  }
</script>

</body>
</html>
